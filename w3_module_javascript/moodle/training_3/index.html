<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Songster</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title is-1 has-text-centered">Songster</h1>
      <div class="columns">
        <!-- Sección Géneros -->
        <div class="column is-three-quarters">
          <h2 class="subtitle is-3 has-text-centered">Géneros</h2>
          <div class="genres-list"></div>
        </div>
        <!-- Sección Top Canciones -->
        <div class="column">
          <h2 class="subtitle is-3 has-text-centered">Top Canciones</h2>
          <div class="top-songs-list">
            <div class="card top-song-card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Queen_A_Night_At_The_Opera.png" alt="Bohemian Rhapsody">
                </figure>
              </div>
              <div class="card-content">
                <p class="title is-6">Bohemian Rhapsody</p>
                <p class="subtitle is-7">Queen</p>
              </div>
            </div>
            <div class="card top-song-card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img src="https://upload.wikimedia.org/wikipedia/en/4/42/Beatles_-_Abbey_Road.jpg" alt="Come Together">
                </figure>
              </div>
              <div class="card-content">
                <p class="title is-6">Come Together</p>
                <p class="subtitle is-7">The Beatles</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./app.js" type="module"></script>  
</body>
</html>
