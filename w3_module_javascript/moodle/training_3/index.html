<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Songster</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title is-1 has-text-centered">Songster</h1>
      <div class="columns">
        <!-- Sección Géneros -->
        <div class="column is-three-quarters">
          <h2 class="subtitle is-3 has-text-centered">Géneros</h2>
          <div class="genres-list"></div>
        </div>
        <!-- Sección Top Canciones -->
        <div class="column">
          <h2 class="subtitle is-3 has-text-centered">Top Canciones</h2>
          <div class="top-songs-list"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal para actualizar género -->
  <div id="updateGenreModal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Actualizar Género</p>
        <button class="delete" aria-label="close" id="closeGenreModal"></button>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <label class="label">Nuevo nombre del género</label>
          <div class="control">
            <input class="input" type="text" id="newGenreNameInput" placeholder="Nombre del género">
          </div>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" id="saveGenreChanges">Guardar cambios</button>
        <button class="button" id="cancelGenreChanges">Cancelar</button>
      </footer>
    </div>
  </div>

  <script src="./app.js" type="module"></script>  
</body>
</html>
